<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/signup.css">
	<title>Signup</title>
</head>
<body>
    <header>
  <div class="profileLogo"> 
    <a href="home.html"><img src="images/home-icon.png"></a>
  </div>
	<div id="container">
		<marquee>Sign Up/Login Page</marquee>
	</div>
	<div id="form">
		<div><img src="images/logo.jpg" id="icon"></div>
		<form action="./view.html" method="post" >
			<h4>First Name: </h4>
			<input type="text" name="fname" placeholder="Enter The First Name" class="textbox" required><br>
			<h4>Last Name: </h4>
			<input type="text" name="lname" placeholder="Enter The Last Name " class="textbox" required><br>
			<h4>E-mail: </h4>
			<input type="email" name="email" placeholder="xyz@gmail.com" class="textbox" required><br>
			<h4>Password : </h4>
			<input type="Password" name="Password" placeholder="Password" class="textbox" required><br>
			<h4>Gender : </h4><br>
			<input type="radio" name="Gender" required>Male<br>
			<input type="radio" name="Gender" required>Female<br><br>
			<input type="submit" name="SUBMIT"  id="submitbutton" value="Login">
		</form>
	</div>	
    </header>
</body>
</html>
